<!DOCTYPE html>
<html>
<head>
	<title>CUBE</title>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.min.js"></script>
	<script type="text/javascript" src="./sketch.js"></script>
	<link rel="stylesheet" type="text/css" href="./main.css">
</head>
<body>
<div> All the pictures are the property of ArtCube! PLease Check them out at artcube.co and instagram.com/artcube/. Hopefully we can live load the latest Instagram pictures next time. Click on the cube for transitions. </div>


<div id="scene">
  <div id="cube">
    <div class="cube-face front"></div>
    <div class="cube-face back"></div>
    <div class="cube-face right"></div>
    <div class="cube-face left"></div>
    <div class="cube-face top"></div>
    <div class="cube-face bottom"></div>
    
  </div>
</div>
<div class="arrow-cube-container" id="up-arrow">
  <div class="arrow-cube">
    <div class="arrow-cube-face afront">R</div>
    <div class="arrow-cube-face aback">A</div>
    <div class="arrow-cube-face aright">T</div>
    <div class="arrow-cube-face aleft">R</div>
    <div class="arrow-cube-face atop">A</div>
    <div class="arrow-cube-face abottom">T</div>  
  </div>
</div>
<div class="arrow-cube-container" id="down-arrow">
  <div class="arrow-cube">
    <div class="arrow-cube-face afront">R</div>
    <div class="arrow-cube-face aback">A</div>
    <div class="arrow-cube-face aright">T</div>
    <div class="arrow-cube-face aleft">R</div>
    <div class="arrow-cube-face atop">A</div>
    <div class="arrow-cube-face abottom">T</div>  
  </div>
</div>
<div class="arrow-cube-container" id="left-arrow">
  <div class="arrow-cube">
    <div class="arrow-cube-face afront">R</div>
    <div class="arrow-cube-face aback">A</div>
    <div class="arrow-cube-face aright">T</div>
    <div class="arrow-cube-face aleft">R</div>
    <div class="arrow-cube-face atop">A</div>
    <div class="arrow-cube-face abottom">T</div>  
  </div>
</div>
<div class="arrow-cube-container" id="right-arrow">
  <div class="arrow-cube">
    <div class="arrow-cube-face afront">R</div>
    <div class="arrow-cube-face aback">A</div>
    <div class="arrow-cube-face aright">T</div>
    <div class="arrow-cube-face aleft">R</div>
    <div class="arrow-cube-face atop">A</div>
    <div class="arrow-cube-face abottom">T</div>  
  </div>
</div>
</body>
</html>
